<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrazyHamsters #4</title>
    <link rel="stylesheet" href="https://many2050.github.io/crazytest/css/style.css">
    <script src="https://many2050.github.io/crazytest/js/script.js" defer></script>
</head>
<body>
    <div class="image-container">
        <img src="https://many2050.github.io/crazytest/images/4.png" alt="Main Image">
        <img src="https://many2050.github.io/crazytest/Overlays/Items/Tennis_Ball.png" alt="Item" class="overlay pulse">
        <img src="https://many2050.github.io/crazytest/Overlays/Pets/Pink_Butterfly.png" alt="Pet" class="overlay flash">
        <img src="https://many2050.github.io/crazytest/Overlays/Thoughts/Pokeball.png" alt="Thought" class="overlay lightning">
        <div class="buttons-container">
            <button style="background-color: red;" onclick="toggleOverlay(this, 'pulse')">I</button>
            <button style="background-color: green;" onclick="toggleOverlay(this, 'flash')">P</button>
            <button style="background-color: blue;" onclick="toggleOverlay(this, 'lightning')">T</button>
        </div>
    </div>
    <script>
        function toggleOverlay(button, effect) {
            const overlay = document.querySelector('.' + effect);
            if (overlay) {
                overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
