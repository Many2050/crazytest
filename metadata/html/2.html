<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrazyHamsters #2</title>
    <link rel="stylesheet" href="https://many2050.github.io/crazytest/css/style.css">
    <script src="https://many2050.github.io/crazytest/js/script.js" defer></script>
</head>
<body>
    <div class="image-container">
        <img src="https://many2050.github.io/crazytest/images/2.png" alt="Main Image">
        <img src="https://many2050.github.io/crazytest/Overlays/Items/Boiling_Ball.png" alt="Item" class="overlay spin">
        <img src="https://many2050.github.io/crazytest/Overlays/Pets/Ghost.png" alt="Pet" class="overlay fire">
        <img src="https://many2050.github.io/crazytest/Overlays/Thoughts/Fan.png" alt="Thought" class="overlay flash">
        <div class="buttons-container">
            <button style="background-color: red;" onclick="toggleOverlay(this, 'spin')">I</button>
            <button style="background-color: green;" onclick="toggleOverlay(this, 'fire')">P</button>
            <button style="background-color: blue;" onclick="toggleOverlay(this, 'flash')">T</button>
        </div>
    </div>
    <script>
        function toggleOverlay(button, effect) {
            const overlay = document.querySelector('.' + effect);
            if (overlay) {
                overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
