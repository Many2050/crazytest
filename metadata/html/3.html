<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrazyHamsters #3</title>
    <link rel="stylesheet" href="https://many2050.github.io/crazytest/css/style.css">
    <script src="https://many2050.github.io/crazytest/js/script.js" defer></script>
</head>
<body>
    <div class="image-container">
        <img src="https://many2050.github.io/crazytest/images/3.png" alt="Main Image">
        <img src="https://many2050.github.io/crazytest/Overlays/Items/Briefcase.png" alt="Item" class="overlay water">
        <img src="https://many2050.github.io/crazytest/Overlays/Pets/Brown_Snake.png" alt="Pet" class="overlay bounce">
        <img src="https://many2050.github.io/crazytest/Overlays/Thoughts/Money_Bag.png" alt="Thought" class="overlay fall">
        <div class="buttons-container">
            <button style="background-color: red;" onclick="toggleOverlay(this, 'water')">I</button>
            <button style="background-color: green;" onclick="toggleOverlay(this, 'bounce')">P</button>
            <button style="background-color: blue;" onclick="toggleOverlay(this, 'fall')">T</button>
        </div>
    </div>
    <script>
        function toggleOverlay(button, effect) {
            const overlay = document.querySelector('.' + effect);
            if (overlay) {
                overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
