<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrazyHamsters #6</title>
    <link rel="stylesheet" href="https://many2050.github.io/crazytest/css/style.css">
    <script src="https://many2050.github.io/crazytest/js/script.js" defer></script>
</head>
<body>
    <div class="image-container">
        <img src="https://many2050.github.io/crazytest/images/6.png" alt="Main Image">
        <img src="https://many2050.github.io/crazytest/Overlays/Items/Basketball_Ball.png" alt="Item" class="overlay water">
        <img src="https://many2050.github.io/crazytest/Overlays/Pets/Brown_Rabbit.png" alt="Pet" class="overlay lightning">
        <img src="https://many2050.github.io/crazytest/Overlays/Thoughts/Pear.png" alt="Thought" class="overlay swing">
        <div class="buttons-container">
            <button style="background-color: red;" onclick="toggleOverlay(this, 'water')">I</button>
            <button style="background-color: green;" onclick="toggleOverlay(this, 'lightning')">P</button>
            <button style="background-color: blue;" onclick="toggleOverlay(this, 'swing')">T</button>
        </div>
    </div>
    <script>
        function toggleOverlay(button, effect) {
            const overlay = document.querySelector('.' + effect);
            if (overlay) {
                overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
