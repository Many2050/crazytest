<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CrazyHamsters #1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #overlay {
            display: none;
            position: absolute;
            top: 50px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="button" style="background-color: red;" onclick="toggleOverlay()">Mostrar/Ocultar Overlay</button>
    <div id="overlay">Â¡Hola! Este es un overlay.</div>

    <script>
        function toggleOverlay() {
            const overlay = document.getElementById('overlay');
            if (overlay.style.display === 'none' || !overlay.style.display) {
                overlay.style.display = 'block';
            } else {
                overlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
